<div class="singpass-container">
    <div class="container">
        <img class="image" src="assets/images/logo/singpass-logo.png">
    </div>
    <div class="login">
        <div class="row">
            <div class="col-3">
                <img class="icon" src="assets/images/logo/singpass-icon.png">
            </div>
            <div class="col-4 singpass">
                <h1>Log in with Singpass</h1>
                <h5>Your trusted digital identity</h5>
            </div>
            <div class="col-4">
                <div class="login-container">
                    <h6 class="text">Singpass Login</h6>
                    <h5 class="mt-2">Log in</h5>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Singpass ID</mat-label>
                        <input matInput />
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput />
                    </mat-form-field>
                    <button type="button" mat-raised-button color="warn" class="login-button">
                        Log in
                    </button>
                    <div class="row mt-3" style="text-align: center;">
                        <div class="col-6">
                            <a href="https://www.singpass.gov.sg/home/ui/retrieve-account/retrieve-singpass-id" target="_blank">Retrieve Singpass ID</a>
                        </div>
                        <div class="col-6">
                            <a href="https://www.singpass.gov.sg/home/ui/online-reset-password/user-detail" target="_blank">Reset password</a>
                        </div>
                    </div>
                    <hr>
                    <button type="button" mat-raised-button class="login-button mb-3">
                        <a  href="https://www.singpass.gov.sg/home/ui/register/instructions" target="_blank" class="register"> Register For Singpass</a>
                       
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
