
  <div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
           Create Admin
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="superAdminForm" >
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <label>Name <span class="mandatory">&nbsp;*</span></label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput formControlName="name" required />
                    <!-- <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                      Enter First Name
                    </mat-error> -->
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <label>Roll No <span class="mandatory">&nbsp;*</span></label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput formControlName="roll" />
                    <!-- <mat-error *ngIf="userForm.get('rollNo')?.invalid ||userForm.get('rollNo')?.touched">
                      {{ utils.getErrorMessage1(userForm.get('rollNo'), 'roll_no') }}
                    </mat-error>  -->
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                  <label>Email<span class="mandatory">&nbsp;*</span></label>
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <input matInput type="text" formControlName="email"
                          class="form-control" required>
                      <!-- <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                          Enter Email
                      </mat-error>
                      <mat-error  *ngIf="userForm.get('email')?.hasError('pattern') && userForm.get('email')?.touched">
                          Enter a valid Email   
                         </mat-error> -->
                  </mat-form-field>
              </div>
                  
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                <label>Password <span class="mandatory">&nbsp;*</span></label>
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <!-- <mat-error *ngIf="userForm.get('password')?.hasError('required')">
                        Enter Password
                    </mat-error> -->
                </mat-form-field>
            </div>
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
                <label>Gender<span class="mandatory">&nbsp;*</span></label>
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-select formControlName="gender" required>
                        <mat-option [value]="'male'"> Male </mat-option>
                        <mat-option [value]="'female'"> Female </mat-option>
                        <mat-option [value]="'other'"> Other </mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="userForm.get('gender')?.hasError('required')">
                        Select Gender
                    </mat-error> -->
                </mat-form-field>
            </div>

            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
              <label>Mobile<span class="mandatory">&nbsp;*</span></label>
              <mat-form-field
                class="example-full-width mb-3"
                appearance="outline"
              >
                <input
                  matInput
                  formControlName="mobile"
                  type="number"
                  
                />
                <!-- <mat-error *ngIf="userForm.get('mobile')?.invalid ||userForm.get('mobile')?.touched">
                  {{ utils.getErrorMessage1(userForm.get('mobile'), 'mobile') }}
                </mat-error> -->
              </mat-form-field>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <label>Registered Date  <span class="mandatory">&nbsp;*</span></label>
            <mat-form-field
              class="example-full-width mb-3"
              appearance="outline"
            >
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="registeredDate"

              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <!-- <mat-error *ngIf="userForm.get('dob')?.invalid ||userForm.get('dob')?.touched">
                {{ utils.getErrorMessage1(userForm.get('dob'), 'dob') }}
              </mat-error>  -->
            </mat-form-field>
          </div>
          </div>

          
          </form>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <div class="example-button-row">
                <button  mat-raised-button color="primary" (click)="createAdmin()"  [mat-dialog-close]="1"
                 >Save</button>
                <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
              </div>
            </div>
          </div>
    </div>
  </div>
