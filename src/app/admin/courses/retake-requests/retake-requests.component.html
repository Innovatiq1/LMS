<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb
        [title]="breadscrum.title"
        [items]="breadscrum.items"
        [active_item]="breadscrum.active"
      >
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <button mat-raised-button color="primary" (click)="bulkApprove()" [disabled]="selection.isEmpty()">
                  Bulk Approve
                </button>
              </div>
              
              <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
                <ng-container matColumnDef="select">
                  <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                    ></mat-checkbox>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <mat-checkbox
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                    ></mat-checkbox>
                  </mat-cell>
                </ng-container>

                  <ng-container matColumnDef="studentname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      {{commonRoles.STUDENT_ROLE}}
                    </mat-header-cell>
                    <mat-cell class="name" *matCellDef="let row" (click)="isView ? view(row.id) : null">
                      <span class="mobile-label">Student Name:</span>
                      <span>{{ row.studentName }}</span>
                    </mat-cell>
                  </ng-container>
                
                  <ng-container matColumnDef="coursename">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Course
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="isView ? view(row.id) : null">
                      <span class="mobile-label">Course Name:</span>
                      <span>{{ row.courseName }}</span> 
                    </mat-cell>
                  </ng-container>
                
                  <ng-container matColumnDef="registeredDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Registered Date
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="isView ? view(row.id) : null">
                      <span class="mobile-label">Registered Date:</span>
                      <span>{{ row.createdAt |date }}</span> <!-- Format and display the registration date -->
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="examType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Exam Type
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="isView ? view(row.id) : null">
                      <span class="mobile-label">Exam Type:</span>
                      <span>{{ row.examType }}</span> 
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <!-- Conditionally display buttons or status text based on requestStatus -->
                      <ng-container *ngIf="row.requestStatus === 'requested'; else statusText">
                        <button mat-raised-button color="primary" (click)="approve(row)">Approve</button>
                        <button mat-raised-button color="warn" (click)="reject(row)">Reject</button>
                      </ng-container>
                      <ng-template #statusText>
                        <span *ngIf="row.requestStatus === 'approved'" class="text-success">Approved</span>
                        <span *ngIf="row.requestStatus === 'rejected'" class="text-danger">Rejected</span>
                      </ng-template>
                    </mat-cell>
                  </ng-container>
                  
                  <!-- <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <button mat-raised-button color="primary" (click)="approve(row)">Approve</button>
                      <button mat-raised-button color="warn" (click)="reject(row)">Reject</button>
                    </mat-cell>
                  </ng-container> -->
                  
                  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns" [style.cursor]="'pointer'" matRipple></mat-row>
                </table> 
              <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
              [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
          </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
