<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
     <app-breadcrumb [items]="breadscrum.items" [active_item]="breadscrum.active">
     </app-breadcrumb> 
   </div>

    <div class="row">
      <div class="col-md-12">
        <div class="">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="width: 86%; margin: auto;">
            <div class="card">
              <div class="materialTableHeader">
                <!-- <div class="left">
                  <ul class="header-buttons-left ms-0">
                    <li class="tbl-title">
                      <h2> Active Courses</h2>
                    </li>
                    <li class="tbl-search-box">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text" #filter class="browser-default search-field"
                        aria-label="Search box" [(ngModel)]="searchTerm" (input)="performSearch()" />
                    </li>
                  </ul>
                </div> -->
                <div class="right">
                  <ul class="tbl-export-btn">
                    <li class="tbl-header-btn">
                      <div class="m-l-10" matTooltip="ADD" (click)="newBudget()">
                        <button
                        mat-raised-button
                        id="submit" 
                      >
                        Create
                      </button>
                      </div>
                    </li>
                    <li class="tbl-header-btn">
                      <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                        <button mat-mini-fab color="warn">
                          <mat-icon class="col-white">delete
                          </mat-icon>
                        </button>
                      </div>
                    </li>
                    <li>
                      <div class="export-button m-l-10" matTooltip="XLSX" (click)="exportExcel()">
                        <img src="assets/excel.svg" alt="" />
                      </div>
                    </li>
                    <li>
                      <div class="export-button m-l-10" matTooltip="PDF" (click)="generatePdf()">
                        <img src="assets/pdf (1).svg" alt="" />
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="body overflow-auto">
                <div class="responsive_table">
                  <table mat-table [dataSource]="SourceData" matSort class="mat-cell advance-table">
                    <ng-container matColumnDef="percentage">
                      <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Year</mat-header-cell
                      >
                      <mat-cell *matCellDef="let row" [routerLink]="['/admin/budgets/view-budget', row.id]">
                        <span class="mobile-label">Year:</span>{{row.year}}
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="overall-budget">
                      <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Overall Budget
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" [routerLink]="['/admin/budgets/view-budget', row.id]" class="payment-cell">
                        <span class="mobile-label">Overall Budget:</span><span>$</span> {{row?.trainingBudget||0}}.00
                      </mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="type">
                      <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Traning Type
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" [routerLink]="['/admin/budgets/view-budget', row.id]">
                        <span class="mobile-label">Traning Type:</span>{{row?.trainingType}}
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="status">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Status
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" [routerLink]="['/admin/budgets/view-budget', row.id]"> <span
                          class="mobile-label">Status:</span><span [class]="row?.approval === 'Approved' ? 'badge badge-solid-green' : row?.approval === 'Pending' ? 'badge badge-solid-orange' :  (row?.approval === 'Rejected' ? 'badge badge-solid-red' : '') ">
                            <span [class]="row?.approval === 'Approved' ? 'status-dot' : row?.approval === 'Pending' ? 'status-orange' :  (row?.approval === 'Rejected' ? 'status-red' : '') "></span>
                            {{row.approval }}
                            <!-- {{row?.status?.Active == true?"Active":"Inactive"}} -->
                          </span>
                      </mat-cell>
                    </ng-container>
                    <!-- <ng-container matColumnDef="status">
                      <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Approve Status
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" (click)="edit(row.id)">
                        <span class="mobile-label">Approve Status:</span>
                        <span [ngStyle]="{ 'color': row?.approval === 'Approved' ? 'green' : row?.approval === 'Pending' ? 'blue' :  (row?.approval === 'Rejected' ? 'red' : '') }">{{row?.approval}}</span>
                      </mat-cell>
                    </ng-container> -->
                    <!-- <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef
                        >Actions</mat-header-cell
                      >
                      <mat-cell *matCellDef="let row" class="pr-0">
                        <button mat-button [matMenuTriggerFor]="menu" >
                          <svg class="dropdown-toggle border rounded-circle" data-bs-toggle="dropdown" aria-expanded="false"
                          xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                          class="bi bi-three-dots border rounded-circle bg" viewBox="0 0 16 16">
                          <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                        </svg>
    
                        </button>
                                <mat-menu #menu="matMenu" xPosition="before">
                                  <button mat-menu-item  (click)="edit(row.id)">
                                    <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                    <span class="menu-text">Edit</span>
                                  </button>
                                  <button mat-menu-item  (click)="deleteTraining(row.id)">
                                    <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                    <span class="menu-text">Delete</span>
                                  </button>
                                  <!-- <button mat-menu-item [routerLink]="['/admin/courses/view-course-kit/',row.id]">
                                    <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-view'"></app-feather-icons>
                                    <span class="menu-text">View</span>
                                  </button> --
                                </mat-menu>
                      </mat-cell>
                    </ng-container> -->
                   
                    <mat-header-row *matHeaderRowDef="displayedColumns">
                    </mat-header-row>
                    <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                    <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                    </mat-row>
                  </table>

                  <mat-paginator class="paginator rounded-5" #paginator [length]="totalItems"
                    (page)="pageSizeChange($event)" [pageSizeOptions]="pageSizeArr"
                    aria-label="select pagination option">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
